<!--Tags Semânticas 
section - agrupamento tematico de conteudo
article - conteudo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex.sidebar), adendo ao texto
details - exibe detalhes que pode ser exibidos ou escondidos

As famosas...
div - divisão ou seção
span - usado para agrupar elemento inline
--> 
<div>Area 1</div>
<div>Area 2</div>

<p>
    esse é um texto com <span class ="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline
    }

    span{
        display: block;
    }
    .diferente{
        font-size: 30px;
        font-weight: bold;
        color:chocolate;
    }
</style>
