<script>
    document.querySelectorAll('[wm-folder]').forEach(folder =>{ //função para pegar o click do mouse
        folder.onclick = function(e){
            const ul = folder.nextElementSibling // pegando elemento porterior
            const d = ul.style.display //pegando a visibilidade
            ul.style.display = d === 'none' ? 'block' : 'none' //alternar entre vazio e mostrar
        }
    })
</script>
